{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>Contact Us</title>
        <link rel="shortcut icon" href="{% static 'images/tle_logo.jpeg' %}" type="image/x-icon">
    </head>
    <body class="bg-dark" style="height: 85vh; margin-bottom: 80px;">
        <section>
            <!-- Navigation Bar -->
            <nav class="navbar bg-dark text-white navbar-expand-lg navbar-dark">
                <div class="container mt-2">
                    <img src="{% static 'images/tle_logo.jpeg' %}" class="img-fluid rounded float-start logo-size m-1" alt="">
                    <h2 class="px-4 fs-2 m-1"><a href="{% url 'home' %}" class="text-white" style="text-decoration: none;">TLE Eliminators</a></h2>
            
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                            class="navbar-toggler-icon"></span></button>
            
                    <div class="collapse navbar-collapse pt-2" id="navmenu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nam-items">
                                <a href="{% url 'home' %}" class="nav-link under-border px-3">Back to Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="text-centre font-cust text-white mt-5 mb-5">
                <h2>Contact Us</h2>
            </div>
			
			<div class="text-centre text-white mt-5 mb-5">
				<p style="color: rgb(16, 230, 16)">{{error}}</p>
            </div>

            <form class="mb-4 container text-white was-validated test-sg drop-out" action="" method="post">
				{% csrf_token %}
                <div class="mb-4 mt-3 div-form">
                    <label class="form-label drop-left">Full Name</label>
                    <input type="text" class="form-control drop-right input-box bg-dark text-white" id="uname" name="uname" placeholder="Enter full name" required>
                </div>
                <div class="mb-4 mt-3 div-form">
                    <label class="form-label drop-left">Email</label>
                    <input type="email" class="form-control drop-right input-box bg-dark text-white" id="email" name="email" required placeholder="Enter email">
                </div>
                <div class="mb-4 mt-3 div-form">
                    <label class="form-label drop-left">Contact Number</label>
                    <input type="number" class="form-control drop-right input-box bg-dark text-white" id="phone" name="phone" placeholder="Enter contact number" required>
                </div>
                <div class="mb-4 mt-3 div-form">
                    <label class="form-label drop-left">Drop your query Here</label>
                    <textarea class="form-control input-box bg-dark text-white" id="subject" name="subject" rows="3" required placeholder="Enter Query" minlength="5"></textarea>
                    <div class="valid-feedback"></div>
                </div>
                <div class="btn2">
                    <button class="btn btn-primary drop-down" type="submit">Submit Request</button>
                </div>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
    <footer style="bottom: 0; margin-top: 60px;">
        <div id="downward" class="footer-content">
            <h3>TLE Eliminators</h3>
            <p>An initiative to encourage the culture of competitive programming in students</p>
            <ul class="socials">
                <li><a href="https://discord.gg/ewNnepYN" target="none"><i class="fab fa-discord fa-2x"></i></a></li>
                <li><a href="https://twitter.com/Priyansh_31Dec" target="none"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="https://www.youtube.com/c/PriyanshAgarwal" target="none"><i
                            class="fab fa-youtube fa-2x"></i></a></li>
                <li><a href="https://www.linkedin.com/company/tle-eliminators/" target="none"><i
                            class="fab fa-linkedin fa-2x"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2022 TLE. designed by <span><a href="https://www.linkedin.com/in/anuj-yadav-44b9b4216/"
                        target="none"><strong>Anuj</strong></a>,<a href="https://www.linkedin.com/in/adityagarg24/"
                        target="none"> <strong>Aditya</strong></a>,<a
                        href="https://www.linkedin.com/in/shivansh-choudhary-22110218b/" target="none">
                        <strong>Shivansh</strong></a> and <a href="https://www.linkedin.com/in/sparsh-mehrotra-0442a8212/"
                        target="none"><strong>Sparsh</strong></a></span></p>
        </div>
    </footer>
</html>
